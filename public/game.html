
	<div>
		<h1>94 Game</h1>
		<hr>
		<h3>Level: {{currentLevel}}</h3>
		<h1>Enter {{levelTitle}} names</h1>

		<!-- <div ng-if="total<94"> -->
			<input type="text" ng-model="itemName" ng-keypress="handleAnswer($event);" />
		<!-- </div> -->
		<div ng-if="total>93">
			<button ng-click="nextLevel()">Next Level</button>
		</div>
		<h4>Answers:</h4>
		<div ng-repeat="answer in answers">
			> {{answer.name}} : {{answer.percent}}
		</div>

		<h1>{{gameMessage}}</h1>

		<h1>Total: {{total}}</h1>

		<div style="height:300px; width:300px">
		<canvas id="doughnut" class="chart chart-doughnut"
  			chart-data="chartdata" chart-labels="chartlabels">
		</canvas> 
</div>
		<h1>{{gameStats}}</h1>

	</div>
